<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blacklist Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        #quoteSection {
            font-size: 1.2em;
            margin-bottom: 30px;
            white-space: pre-line;
            max-width: 80%;
        }
        #continueButton {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin-bottom: 30px;
        }
        #filterBar {
            display: none;
            margin-bottom: 20px;
        }
        #filterBar button {
            background-color: white;
            color: black;
            margin: 0 5px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        #filterBar button:hover {
            background-color: gray;
            color: white;
        }
        #searchBar {
            display: none;
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 8px;
            width: 300px;
            font-size: 1em;
        }
        #criminalList {
            display: none;
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 90vw;
            max-width: 1200px;
            height: 70vh;
            overflow: auto;
            padding: 10px;
        }
        .criminal {
            margin-bottom: 20px;
        }
        .criminal img {
            width: 100%;
            height: auto;
            max-width: 200px;
            cursor: pointer;
            border: 2px solid white;
        }
        .crimes {
            display: none;
            text-align: left;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }
        .crimes ul {
            list-style: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <div id="quoteSection" class="fade-in">
        <p id="quoteText"></p>
        <p id="quoteAuthor"></p>
    </div>

    <button id="continueButton" class="fade-in">Continue</button>

    <div id="filterBar"></div>

    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Search by name or keyword...">
    </div>

    <div id="criminalList"></div>

    <script src="data.js"></script>
    <script src="quotes.js"></script>
    <script src="index.js"></script>

</body>
</html>
